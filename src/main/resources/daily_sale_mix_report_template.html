<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home page</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    tr.spaceUnder>td {
      padding-bottom: 1em;
    }
  </style>
</head>
<body>
<p>Daily Sales Mix Report - Modifiers/Add-ons</p>

<div>
  <table id="categoryList" style="width:100%" >
    <thead>
    <tr>
      <th> Modifier Category </th>
      <th> Option Name </th>
      <th> Item Sold </th>
      <th> Gross sale </th>
      <th> Item Refund </th>
      <th> Refunds </th>
      <th> Discounts </th>
      <th> Net Sales </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="instance : ${categoryList}">
      <td th:text="${instance.value.category}"></td>
      <td>
        <span th:each="itemDto : ${instance.value.itemDtoMap}">
          <span th:each="itemTypeDto : ${itemDto.value.itemTypeDtoMap}">
        <p th:text="${itemTypeDto.value.variantName}"></p>
          </span>
        </span>
      </td>
      <td>
        <span th:each="itemDto : ${instance.value.itemDtoMap}">
          <span th:each="itemTypeDto : ${itemDto.value.itemTypeDtoMap}">
        <p th:text="${itemTypeDto.value.itemSoldCount}"></p>
          </span>
        </span>
      </td>
      <td>
        <span th:each="itemDto : ${instance.value.itemDtoMap}">
          <span th:each="itemTypeDto : ${itemDto.value.itemTypeDtoMap}">
                  <p th:text="${itemTypeDto.value.grossSale}"></p>
          </span>
        </span>
      </td>
      <td>
        <span th:each="itemDto : ${instance.value.itemDtoMap}">
          <span th:each="itemTypeDto : ${itemDto.value.itemTypeDtoMap}">
                  <p th:text="${itemTypeDto.value.refundedCount}"></p>
          </span>
        </span>
      </td>
      <td>
        <span th:each="itemDto : ${instance.value.itemDtoMap}">
          <span th:each="itemTypeDto : ${itemDto.value.itemTypeDtoMap}">
                  <p th:text="${itemTypeDto.value.refundedAmount}"></p>
          </span>
        </span>
      </td>
      <td>

      </td>

      <td>
        <span th:each="itemDto : ${instance.value.itemDtoMap}">
          <span th:each="itemTypeDto : ${itemDto.value.itemTypeDtoMap}">
                  <p th:text="${itemTypeDto.value.netTotalSale}"></p>
          </span>
        </span>
      </td>


    </tr>
    <!--    <span th:each="category : ${categoryList}">-->
    <!--      <tr th:each="itemDto: ${category.value.itemDtoMap}">-->
    <!--        <td  th:text="${itemDto.value.itemName}"></td>-->
    <!--      </tr>-->
    <!--    </span>-->
    </tbody>
  </table>
</div>
</body>
</html>
