<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home page</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<p>
  <span th:text="Customers"></span>
</p>

<div>
  <table id="customerList" style="width:100%" >
    <thead>
    <tr>
      <th> Customer Name </th>
      <th> Email </th>
      <th> Phone </th>
      <th> First Visit </th>
      <th> Last Visit </th>
      <th> Total Visits </th>
      <th> Points balance</th>
      <th> Total spent </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
      <td th:text="${customer.name}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.phoneNumber}"></td>
      <td th:text="${customer.firstVisit}"></td>
      <td th:text="${customer.lastVisit}"></td>
      <td th:text="${customer.totalVisits}"></td>
      <td th:text="${customer.total_points}"></td>
      <td th:text="${customer.totalSpent}"></td>
    </tr>
    <tr>
      <td></td>
      <td ></td>
      <td></td>
      <td></td>
      <td></td>
      <td  th:text="${totalTotalVisits}"></td>
      <td  th:text="${totalPointBalance}"></td>
      <td  th:text="${totalTotalSpent}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
